<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
  
</head>
<body>

  
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img class="rounded-2" src="../images/logo.jpg" alt="Logo" style="width: 2.5em;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Batot</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Calbob</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">All</a>
            </li>
          </ul>
        </div>
      </div>
     
    </div>
  
  </nav>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner  " style="height:25em;">
      <div class="carousel-item active" style="height:25em;">
        <img src="../images/5.jpg"  class="d-block w-100 " alt="Calbob">
      </div>
      <div class="carousel-item" style="height:25em;">
        <img src="../images/6.jpg"  class="d-block w-100 " alt="Batot">
      </div>
      <div class="carousel-item" style="height:25em;">
        <img src="../images/7.jpg"  class="d-block w-100 " alt="All">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
 
  <center>
    <div id="modelDemo" class="mt-2 justify-content-center">
      <!-- Button trigger modal -->
   <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">
     Open modal
   </button>
   
   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Hello Every Body</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
           You are Ashter KatKot :)
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
           
         </div>
       </div>
     </div>
   </div>
     </div>
  </center>

  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
