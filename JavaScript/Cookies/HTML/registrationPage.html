<!DOCTYPE html>
<html>
  <head>
    <title>Registration_Page</title>
    </head>
    <body>
    <label>Enter Your Name       </label>
        <input type="text" name="userName" id="name" >
        <br>
    <label>Enter Your Age        </label>
        <input type="text" name="userAge" id="age">
        <br>
       <label>Select Your Gender    </label>
        <br>
        <img src="../genders/1.jpg" width="100" height="150">
        <input type="radio" name="userGender" value="Male" id="male">
        <img src="../genders/2.jpg" width="100" height="150">
        <input type="radio" name="userGender" value="Female" id="female">
        <br>
    <label>Select Favourite Color</label>
    <select name="userColor" id="color">
        <option>red</option>
        <option>blue</option>
        <option>green</option>
        </select>
        <br>
        <input type="button" name="btnReg" value="register" onclick="registerNow()">
    <script src="../JS/registrationForm.js"></script>
        <script src="../JS/cookieLibrary.js"></script>
    </body>
</html>
