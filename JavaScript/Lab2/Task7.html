<!DOCTYPE html>

    <body>
    <script>
        var value=prompt("Please Enter value to calculate its square root","Type Value here");
        var Val=parseInt(value);
        var Sqr;
        Sqr=Math.sqrt(Val);
        alert("The Square Root of "+Val+" IS "+Sqr);
        
        
        
        
        
        
        </script>
    </body>
