<!DOCTYPE html>
<html>
<head>
    <title></title>
    </head>
    
    <body>
    <script>
        var angle =prompt("what is the angle which you want to calculate its cos value","Type Value Here");
        var value = parseInt(angle);
        var pi=Math.PI;
        
        
        
        var angleDeg=(pi/180)*value;
        
        
        
        
        var cosVal=Math.cos(angleDeg);
        //alert("Cos (" + value + "&deg; ) is " + cosVal.toFixed(4));
        document.write("Cos (" + value + "&deg; ) is " + cosVal.toFixed(4));
        
        
        
        
        
        </script>
    </body>
</html>
