<!DOCTYPE>
<html>
<head>
    <title>User Information</title>
    </head>
<body>
    <script>
        var patternName = new RegExp(/^[A-Za-z]+$/,'g');
        var patternPhone = new RegExp(/^[0-9]{8}$/,'g');
        var patternMobile = new RegExp(/^010[0-9]{8}$|^011[0-9]{8}$|^012[0-9]{8}$|^015[0-9]{8}$/,'g'); 
        var patternEmail = new RegExp(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/,'g');
        
        var userColor = prompt("Please Enter number to choose Color 1)red 2)green 3)blue");
        var color;
        switch(parseInt(userColor)){
                
            case 1 :color="red";break;
            case 2 :color="green";break;
            case 3 :color="blue";break;
                
        }
        
        var flag = true;
        do{
            var userName =prompt("Please Enter Your Name");
            flag=patternName.test(userName);
            
        }
        while(!flag);
        
        flag = true;
        do{
            var userPhone =prompt("Please Enter Your Phone Number");
            flag=patternPhone.test(userPhone);
        }
        while(!flag);
        
        
        
        flag =true;
        do{
            var userMobile =prompt("Please Enter Your Mobile Number");
            flag=patternMobile.test(userMobile);
        }while(!flag);
        
        flag = true;
        do{
             var UserEmail = prompt("Please Enter Your Email ");
            flag =patternEmail.test( UserEmail);
        }while(!flag);
        
        
        var now =new Date();
        date = now.toString();
        today =date.substring(0 , 15);
      
        document.write("The Name User is :".fontcolor(color),userName +"<br>");
        document.write("The Phone User is :".fontcolor(color),userPhone+"<br>");
        document.write("The Mobile User is :".fontcolor(color),userMobile+"<br>");
        document.write("The Email User is :".fontcolor(color),UserEmail+"<br>");
        document.write("Today is".fontcolor(color),today+"<br>");
        
        
        
        
    </script>
    
    </body>
</html>
