<!DOCTYPE html>
<html>
<head>
    <title>Parent</title>
    </head>
<body>  
    
      <input type="button" value="Open" onclick="openWindow()">
     <input type="button" value="Move" onclick="moveWindow()">
     <input type="button" value="Stop" onclick="stopWindow()">
    
    <script>
        var win;
        
        function openWindow(){
            
        win =open("Child.html","","width=300,height=300");
        
        }
       
        function moveWindow(){
            
            if(!win.close()){
                 win.moveBy(150, 150);
                  win.focus();
            }
        }
        
        function stopWindow(){
           win.close();
        }
    
        
    
    </script>
    
    
    </body>

</html>
