<!DOCTYPE html>
<html>
<head>
    
    <title>Displaying with Diffrenet header Tags</title>
    </head>
    <body>
    
    <script>
        var inputUser=prompt("Please Enter Any String");
        if(inputUser){
            for(var i=1;i<=6;i++){
                document.write("<h"+i+">"+inputUser+"</h"+i+">");
            }
        }
  
        
        
        </script>
    
    </body>
</html>
