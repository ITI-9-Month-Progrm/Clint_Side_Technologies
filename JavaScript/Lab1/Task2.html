<!DOCTYPE html>
<html>
<head>
    
    <title></title>
    </head>
    <body>
    
    <script>
        var sum=0;
        var n=0;
        var num=0;
        var flag=0;
        do{
            n=prompt("Please Enter number ") ;
            num=parseInt(n);
            if(isFinite(num)){
                sum+=num;
            }else if (isNaN(num)){
                alert("You should Enter number");
            }
            else if(num==0){
                flag=1;
            }
        }while(sum<=100 && flag==0 )
            
            if(flag==0){
                document.write("sum  :",sum);
            }
        else{
            document.write("sum after enter Zero :",sum);
        }
            
        
        
        </script>
    
    </body>
</html>
