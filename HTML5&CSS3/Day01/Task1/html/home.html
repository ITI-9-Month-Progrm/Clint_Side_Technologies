<!DOCTYPE html>
<html>
<head>
    <title>Video Page</title>
    <link type="text/css" rel="stylesheet" href="../css/home.css">
    </head>
    <body>
        <center>
             <video  id="video" width="320" height="240"  src="../video/Fugu.mp4" poster="../images/species.jpg"> </video>
              <br>
              <input id="myRange" type="range" min="0" value="0" max="81">
              <lable id="currentTime">0.00  </lable>
              <label id="totalTime">/1.21</label>
              <br>
              <input type="button" id="playVideo" value="play" onclick="play()">
              <input type="button" id="stopVideo" value="stop" onclick="stop()">
              <input type="button" id="angle2Return" value="<<" onclick="goToStart()">
              <input type="button" id="angle1Return" value="<" onclick="decreaseTime()">
              <input type="button" id="angle1Forward" value=">" onclick="increaseTime()">
             <input type="button" id="angle2Forward" value=">>" onclick=" goToEnd()">
            <br>
            <input type="range" id="volum" min="0.0" value="0.5" max="1" step="0.1">
            <input type="button" id="muteAudio" value="mute" onclick="muteVideo()">
            <br>
            <label >speed</label>
            <input id="speed" type="range" min="0.5" value="1" max="2" step="0.5" >
        
        </center>
         
            
          
       <script src="../js/home.js"></script>
    
    </body>

</html>
