<!DOCTYPE html>
<html>
    <head>
        <title>RED-TRIANGLE</title>
        <script src="../js/MathPoly.js"></script>
        <link rel="stylesheet" href="../css/MathPoly.css">
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" class="svg-triangle">
            <text x="130" y="70" fill="black">c</text>
             <text x="130" y="170" fill="black">a</text> 
             <text x="180" y="70" fill="black">b</text>
              <polygon points="180,10 80,190 160,210" style="fill:red;"/>
           
        </svg>
        <br>
        <br>
        <div>
            <p style="font-size: 20px; font-weight: 600;">
                according to pythagoras theorem
             </p>
             <math>
                 <mi>c</mi>
                 <mo>=</mo>
                 <msqrt>
                     <msup>
                         <mrow>
                            <mi>a</mi>
                         </mrow>
                        <mrow>
                            <mn>2</mn>
                        </mrow>
                     </msup>
                     
                     <mo>+</mo>
                     <msup>
                        <mrow>
                           <mi>b</mi>
                        </mrow>
                       <mrow>
                           <mn>2</mn>
                       </mrow>
                    </msup>
                 </msqrt>
             </math>
        </div>
    </body>
</html>
